{% extends 'base/base.html' %}
{% block import %} 
<link rel="stylesheet" href="/static/css/page/auth.css" >
{% endblock %}
{% block title %} Auth {% endblock %}
{% block header %}Log In {% endblock %}

{% block content %}
  <form method="post" class="auth-form">
    <label for="username">Username</label>
    <input name="username" id="username" required><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required><br>
    <input type="submit" value="Log In">
    <a  class="action" href="{{ url_for('auth.reset_password') }}">Forget Password</a>
  </form>
{% endblock %}
