<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <script defer type="text/javascript" th:src="@{/js/menu/loadNav_noNav.js}"></script>
</head>
<body>
<nav th:replace="~{ui/utils/navbar :: navbarFragment}"></nav>
<main>
<h1>Question 등록하기</h1>
<section>
<h2>질문 등록</h2>
<!--/*  <form th:action="@{|/sbb-UI/question/create|}"
    th:object="${questionForm}" method="post"> */-->
  <form th:object="${questionForm}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
    <div th:replace="~{ui/utils/form_errors :: formErrorsFragment}"></div>
    <h3>제목</h3>
    <input  type="text" th:field="*{subject}" id="subject">
    <h3>내용</h3>
<!--/*      <textarea sec:authorize="isAnonymous()" disabled
                th:field="*{content}" id="content-disabled" cols="30" rows="4"></textarea> */-->
    <textarea sec:authorize="isAuthenticated()"
              th:field="*{content}" id="content" cols="30" rows="4"></textarea>
    <input id="add-question" type="submit" value="질문 추가" class="submit-btn">
  </form>
</section>
</main>
</body>
</html>
