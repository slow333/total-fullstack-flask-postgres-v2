<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <script defer type="text/javascript" th:src="@{/js/menu/loadNav_noNav.js}"></script>
</head>
<body>
<nav th:replace="~{ui/utils/navbar :: navbarFragment}"></nav>
<main>
  <h1>답변 수정</h1>
  <section>
    <h2>질문 등록</h2>
    <form th:object="${answerForm}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div th:replace="~{ui/utils/form_errors :: formErrorsFragment}"></div>
      <div>
        <label for="content" class="form-label">내용</label>
        <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
      </div>
      <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
  </section>
</main>
</body>
</html>
