{% extends 'base.html' %}

{% block title %} MY Topic app {% endblock %}
{% block header %}
 Update Blogs
{% endblock %}

{% block content %}
  <form method="post" class="form-group d-flex flex-column gap-2 align-items-center" style="max-width: 600px; margin: auto;">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ blog['title'] }}" required >
    <label for="content">Content</label>
    <textarea name="content" id="content" required >{{ blog['content'] }}</textarea>
    <label for="comment">Comment</label>
    <textarea name="comment" id="comment" >{{ blog['comment'] }}</textarea>
    <input class="btn btn-primary" type="submit" value="Update" >
    <a class="btn btn-secondary w-100" href="/apps/blogs/">cancel</a>
  </form>
{% endblock %}
