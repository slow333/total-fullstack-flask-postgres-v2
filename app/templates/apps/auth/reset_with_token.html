{% extends 'base.html' %}

{% block title %} Reset Password {% endblock %}
{% block header %} Reset Password {% endblock %}

{% block content %}
  <!-- <form method="post" class="auth-form"> -->
  <form method="post" class="form-group d-flex flex-column gap-2 align-items-center" 
    style="max-width: 600px; margin: auto;" action="{{ url_for('auth.reset_with_token', token=token) }}">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="confirm_password">Confirm Password</label>
    <input type="password" name="confirm_password" id="confirm_password" required>
    <input class="btn btn-primary w-100" type="submit" value="Reset Password">
  </form>
{% endblock %}
