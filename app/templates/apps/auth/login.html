{% extends 'base.html' %}

{% block title %} Auth {% endblock %}
{% block header %}Log In {% endblock %}

{% block content %}
  <form method="post" class="form-group d-flex flex-column gap-2 align-items-center" 
    style="max-width: 600px; margin: auto;">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input class="btn btn-primary w-100" type="submit" value="Log In">
    <a class="btn btn-secondary w-100" href="{{ url_for('auth.reset_password') }}">Forget Password</a>
  </form>
{% endblock %}
