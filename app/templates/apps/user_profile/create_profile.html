{% extends 'base.html' %}

{% block title %} MY Topic app {% endblock %}
{% block header %}
 Users List
{% endblock %}
  
{% block content %}
  <form method="post" class="form-group d-flex flex-column gap-2 align-items-center" style="max-width: 600px; margin: auto;" enctype="multipart/form-data">
    <label for="firstname">Firstname</label>
    <input type="text" name="firstname" id="firstname" required >
    <label for="lastname">Lastname</label>
    <input type="text" name="lastname" id="lastname" required >
    <label for="address">Address</label>
    <input type="text" name="address" id="address" >
    ProfileImages <input type="file" name="profile_image" id="profile_image" >    

    <input class="btn btn-primary" type="submit" value="Create User Profile" >
    <a class="btn btn-secondary w-100" href="/apps/profiles/">cancel</a>
  </form>
{% endblock %}
